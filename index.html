<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe Game</h1>
    <div class="container">
        <div id="board">
            <div onclick="move(0,0)" class="cell"></div>
            <div onclick="move(0,1)" class="cell"></div>
            <div onclick="move(0,2)" class="cell"></div>
    
            <div onclick="move(1,0)" class="cell"></div>
            <div onclick="move(1,1)" class="cell"></div>
            <div onclick="move(1,2)" class="cell"></div>
    
            <div onclick="move(2,0)" class="cell"></div>
            <div onclick="move(2,1)" class="cell"></div>
            <div onclick="move(2,2)" class="cell"></div>
        </div>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
